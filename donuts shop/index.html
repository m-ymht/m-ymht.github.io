<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="js/jquery.bxslider.js"></script>
<script>
$(function(){
//メインビジュアル
$('.bxslider').bxSlider({
mode: 'fade',
auto: true,
controls: false,
pager: false,
speed: 1000,
pause: 3000,
touchEnabled: false,
});


//西暦の取得
//変数fullYearに西暦のみを代入
const fullYear = new Date().getFullYear();
console.log(fullYear);

if(fullYear >=2025){
//2024-fullYear
$('#this-year').text('2024 - '+fullYear);
}else{
$('#this-year').text(fullYear);
}

//ハンバーガーボタン
//#ham-btnをon.clickしたら、#ham-btnに.clickをトグルすると、#sp-headerに.slideをトグルする
$('#ham-btn').on('click',function(){
$(this).toggleClass('click');
$('#sp-header').toggleClass('slide');
});

//#g-nav aをon.clickしたら
$('#g-nav a').on('click',function(){
$('#sp-header').removeClass('slide');
$('#ham-btn').removeClass('click');
});
});
</script>
